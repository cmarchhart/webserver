<html>
  <head>
    <title> Webservice</title>
    <meta charset="UTF-8">
    <script>
      var baseurl = "http://127.0.0.1:5000";
      function loadInventory(){
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET",baseurl + "/inventory",true);
        xmlhttp.onreadystatechange = function() {
          if(xmlhttp.readyState ===4 && xmlhttp.status ===200){
            var inventory = JSON.parse(xmlhttp.responseText);
            var tbltop = `<table>
			    <tr><th>Hersteller</th><th>Id</th><th>Model</th><th>Seriennummer</th><th>Typ</th><th>UserId</th></tr>`;
            //main table content we fill from data from the rest call
            var main ="";
            for (i = 0; i < inventory.length; i++){
              main += "<tr><td>"+inventory[i].Hersteller+"</td><td>"+inventory[i].Id+"</td><td>"+inventory[i].Model+"</td><td>"+inventory[i].Seriennummer+"</td><td>"+inventory[i].Typ+"</td><td>"+inventory[i].UserId+"</td></tr>";
            }
            var tblbottom = "</table>";
            var tbl = tbltop + main + tblbottom;
            document.getElementById("inventoryinfo").innerHTML = tbl;
          }
        };
        xmlhttp.send();
      }
      window.onload = function(){
        loadInventory();
      }
    </script>
  </head>
  <body>
    <div id="inventoryinfo"> </div>
  </body>
</html>
